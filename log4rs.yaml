---
# log4rs.yaml
# 检查配置文件变动的时间间隔
refresh_rate: 5 seconds
# appender 负责将日志收集到控制台或文件, 可配置多个
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)}[{T}-{I}]{l} {M} {m}{n}"
  file:
    kind: file
    path: "log/log.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S%.3f)}[{T}-{I}]{l} {M} {m}{n}"
    filters:
      - kind: threshold
        level: info
# 对全局 log 进行配置
root:
  level: info
  appenders:
    - stdout
    - file
loggers:
  hyper::proto:
    level: info
  fuser::request:
    level: info
  rbatis:
    level: warn
  actix_web::middleware::logger:
    level: warn
